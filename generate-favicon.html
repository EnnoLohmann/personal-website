<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
</head>
<body>
    <canvas id="canvas" width="32" height="32"></canvas>
    <br>
    <button onclick="downloadFavicon()">Download Favicon</button>
    <button onclick="downloadAppleIcon()">Download Apple Touch Icon</button>
    
    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#1f2937');
            gradient.addColorStop(1, '#374151');
            
            // Draw rounded rectangle background
            const radius = size * 0.25; // 25% of size for rounded corners
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fill();
            
            // Add subtle shadow effect
            ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
            ctx.shadowBlur = 2;
            ctx.shadowOffsetY = 1;
            
            // Draw text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.375}px system-ui, -apple-system, BlinkMacSystemFont, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.letterSpacing = '-0.5px';
            ctx.fillText('EL', size / 2, size / 2);
        }
        
        function downloadFavicon() {
            const canvas = document.getElementById('canvas');
            drawIcon(canvas, 32);
            
            const link = document.createElement('a');
            link.download = 'favicon-32x32.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        function downloadAppleIcon() {
            const canvas = document.createElement('canvas');
            drawIcon(canvas, 180);
            
            const link = document.createElement('a');
            link.download = 'apple-touch-icon.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Draw initial favicon
        const canvas = document.getElementById('canvas');
        drawIcon(canvas, 32);
    </script>
</body>
</html>
